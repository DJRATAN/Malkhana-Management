<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<body> {% include 'manage/navbar.html' %}
    {% block content %}

    <div class="card bg-light p-5 border border-success" style="margin: 50px 550px;">
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>{{message}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        <h2 data-aos="fade-up" class="text-dark">Signup</h2>
        <form action="/authkart/signup/" method="POST"> {% csrf_token %}
            <br>
            <label for="email">Email</label>
            <div class="form-group">
                <input type="email" name="email" id="email" class="form-control p-2">
            </div>
            <label for="pass1">Password</label>
            <div class="form-group">
                <input type="password" name="pass1" id="pass1" class="form-control p-2">
            </div>
            <label for="pass2">Confirm Password</label>
            <div class="form-group">
                <input type="password" name="pass2" id="pass2" class="form-control p-2">
            </div>
            <br>
            <button type="submit" class="btn btn-dark">SignIn</button>
            <br>
            Already User? <a href="/manage/login">Login</a>
            <br><hr>
            <a href="/manage/admin/"class="btn btn-danger">Go To Admin Access</a>
        </form>
    </div>


    {% endblock content %}
