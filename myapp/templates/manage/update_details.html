<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Details </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    {% include 'manage/navbar.html' %}

    <h1 class="text-center my-3">Update FIR Case</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form action="/manage/do-update-details/{{manage.id}}" method="POST">

                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="FIR_Number">FIR_Number</label>
                                <input id="FIR_Number" class="form-control" placeholder="Enter FIR Number "
                                    name="FIR_Number" value="{{manage.FIR_Number}}">
                            </div>

                            <div class="mb-3">
                                <label for="Item_Name">Item Name</label>
                                <input id="Item_Name" class="form-control" placeholder="Enter Item Name "
                                    name="Item_Name" value="{{manage.Item_Name}}">
                            </div>

                            <div class="mb-3">
                                <label for="IPC Section">IPC Section </label>
                                <input id="Phone" class="form-control" placeholder="Enter Emp Phone No "
                                    name="IPC_Section" value="{{manage.IPC_Section}}">
                            </div>

                            <div class="mb-3">
                                <label for="Crime_scene">Crime Scene Details </label>
                                <textarea name="Crime_scene" id="Crime_scene" rows="5" class="form-control"
                                    >{{manage.Crime_scene}}</textarea>
                            </div>

                            <div class="mb-3">
                                <label for="Crime_date">Crime Date </label>
                                <input type="date" name="Crime_date" id="Crime_date" class="date"
                                    value="{{manage.Crime_date}}">
                            </div>

                            <div class="mb-3">
                                <label for="Crime_time">Crime Time</label>
                                <input type="time" name="Crime_time" id="Crime_time" class="time"
                                       value="{{ manage.Crime_time|time:'H:i' }}">
                            </div>
                            

                            <div class="mb-3">
                                <label for="Crime_witnesses"> Crime Witnesses </label>
                                <textarea name="Crime_witnesses" id="Crime_witnesses" rows="5" class="form-control"
                                    >{{manage.Crime_witnesses}}</textarea>
                            </div>

                            <div class="mb-3">
                                <label for="Crime_inspector"> Crime Inspector</label>
                                <input id="Crime_inspector" class="form-control" placeholder="Crime_inspector "
                                    name="Crime_inspector" value="{{manage.Crime_inspector}}">
                            </div>



                            <div class="mb-3 form-check">
                                <label for="">Item Status </label>
                                <input {%if manage.Item_status %} checked {% endif %} id="Item_status" type="checkbox"
                                    name="Item_status" class="form-check-input">
                            </div>

                            <div class="mb-3">
                                <label for="where_its_kept"> Where its kept </label>
                                <textarea name="where_its_kept" id="where_its_kept" rows="5" class="form-control"
                                    >{{manage.where_its_kept}}</textarea>
                            </div>

                            <!-- <div class="mb-3 ">
                                <label for="department"> Departments </label>
                                <select name="emp_department" id="department" class="form-control">
                                    <option value="CSE">Computer Science Engg</option> 
                                    <option value="ME">Mechanical Engg</option>
                                    <option value="EE">Electrical Engg</option>
                                </select>
                            </div> -->

                            <div class="container text-center">
                                <button class="btn btn-primary">
                                    Update Details
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
